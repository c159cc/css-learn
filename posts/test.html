<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
      justify-content: flex-start;
    }

    .foo {
      width: 200px;
      height: 200px;
      margin-left: 20px;
    }

    .f1 {
      background: pink;
    }

    .f2 {
      background: skyblue;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="foo f1">123</div>
    <div class="foo f2">345</div>
  </div>
</body>

</html>
