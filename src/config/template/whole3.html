<!DOCTYPE html>

  <title>Document</title>
  <style>
    .wrap {
      width: 300px;
      height: 200px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .wrap>ul {
      position: absolute;
      padding: 0;
      white-space: nowrap;
    }

    .wrap li {
      display: inline-block;
    }

    .wrap li::before {
      content: attr(data-index);
      position: absolute;
      margin: 5px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, .5);
      width: 22px;
      height: 22px;
      line-height: 22px;
      text-align: center;
      color: #fff;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="wrap" class="wrap">
    <ul
      style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(-814px, 0px) translateZ(0px);">

      <li data-index="5"><img src="../images/1.jpg" width="256" height="192"></li>
    </ul>
  </div>

  <script>
    function loadJS(url, callback) {
      var script = document.createElement('script'),
        fn = callback || function () { };
      script.type = 'text/javascript';
      script.onload = function () {
        fn();
      };
      script.src = url;
      document.getElementsByTagName('head')[0].appendChild(script);
    }
