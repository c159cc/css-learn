<style>
  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
    border-radius: 20px;
    background: gray;
    transition: background .3s;
  }

  .switch::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: pink;
    left: 1px;
    /* top:1px; */
    transition: transform .3s;
  }

  .offscreen:checked+.switch {
    background: green;
  }

  .offscreen:checked+.switch {
    background: blue;
  }

  .offscreen:checked+.switch::before {
    transform: translateX(20px);
  }

  .offscreen {
    position: absolute;
    left: -999px;
  }
</style>
