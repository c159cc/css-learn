<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
   body,ul,li{ padding:0; margin:0;}
    ul,li{ list-style:none;}
    #test{
        width:320px;
        height:210px;
        background:#CCC;
    }
    #test ul{
        margin-right:-10px;
        zoom:1;
    }
    #test ul li{
        width:100px;
        height:100px;
        background:#F60;
        margin-right:10px;
        margin-bottom:10px;
        float:left;
    }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
    <div id="test">
      <ul>
        <li>子元素1</li>
        <li>子元素2</li>
        <li>子元素3</li>
        <li>子元素4</li>
        <li>子元素5</li>
        <li>子元素6</li>
      </ul>
    </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>标题</h5>
      <p>margin-right:-10px; ul中的负margin目的是增大li元素的可用空间
      </p>
      <p>如果不加, li会因为宽度不够而换行</p>
    </blockquote>
  </div>
</div>
