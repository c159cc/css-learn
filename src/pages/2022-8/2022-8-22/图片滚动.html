<title>点线实现</title>
<style>
  .wrap {
    width: 300px;
    height: 200px;
    margin: auto;
    position: relative;
    overflow: hidden;
    border: 1px solid red;
  }

  .wrap>ul {
    position: absolute;
    padding: 0;
    white-space: nowrap;
  }

  .wrap li {
    display: inline-block;
  }

  .wrap li::before {
    content: attr(data-index);
    position: absolute;
    margin: 5px;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, .5);
    width: 22px;
    height: 22px;
    line-height: 22px;
    text-align: center;
    color: #fff;
    font-size: 12px;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="wrap" id="wrap">
    <ul
     style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(-814px, 0px) translateZ(0px);">
      <li data-index="1"><img src="/config/images/1.jpg" width="256" height="192"></li>
      <li data-index="2"><img src="/config/images/1.jpg" width="256" height="192"></li>
      <li data-index="3"><img src="/config/images/1.jpg" width="256" height="192"></li>
      <li data-index="4"><img src="/config/images/1.jpg" width="256" height="192"></li>
      <li data-index="5"><img src="/config/images/1.jpg" width="256" height="192"></li>
    </ul>
  </div>

  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>标题</h5>
      <p>qa?
      </p>
      <p>解答</p>
    </blockquote>
  </div>

</div>
<script>
  new IScroll('#wrap', {
    scrollbars: true,
    scrollX: true,
    scrollY: false
  })
</script>
