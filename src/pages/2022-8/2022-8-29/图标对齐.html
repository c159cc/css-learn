<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
  .demo {
    padding-top: 20px;
    padding-bottom: 20px;
    text-align: center;
  }

  .box {
    width: 300px;
    margin: auto;
    text-align: left;
  }

  .icon-arrow {
    display: inline-block;
    width: 20px;
    height: 1ex;
    background: url(/config/images/arrow.svg) no-repeat center/20px 20px;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="demo">
    <div class="box" id="box">
      <p><strong>英文字符:</strong></p>
      <div class="test1">
        sphinx<i class="icon-arrow"></i>
      </div>
      <p><strong>中文文字:</strong></p>
      <div class="test2">
        中文文字<i class="icon-arrow"></i>
      </div>
      <p><strong>修改字体和大小:</strong></p>
      <div class="test3">
        <select id="selFontFamily">
          <option value="simsun">宋体</option>
          <option value="microsoft yahei">微软雅黑</option>
          <option value="Arial">Arial</option>
          <option value="Tamoha">Tamoha</option>
          <option value="Consolas">Consolas</option>
        </select>
        <select id="selFontSize">
          <option value="14px">14px</option>
          <option value="18px">18px</option>
          <option value="24px">24px</option>
          <option value="30px">30px</option>
        </select>
      </div>
    </div>
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>标题</h5>
      <p>qa?
      </p>
      <p>解答</p>
    </blockquote>
  </div>
</div>
<script>
  selFontFamily.onchange = function () {
    console.log("ccdebug fontFamily", this.value)
    box.style.fontFamily = this.value
  }
  selFontSize.onchange = function () {
    console.log("ccdebug fontSize", this.value)
    box.style.fontSize = this.value
  }
</script>
