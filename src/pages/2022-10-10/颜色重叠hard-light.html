<script>
  let arr = []


  function hardlight(a, b) {
    if (b <= 128) {
      return Math.round(a * b / 128)
    } else {
      return 255 - Math.round((255 - a) * (255 - b) / 128)
    }
  }

  for (let i = 1; i < 12; i++) {
    arr[i - 1] = []
    for (let j = 1; j < 12; j++) {
      let a = (i - 1) * 25, b = (j - 1) * 25;
      arr[i - 1][j - 1] = hardlight(a, b);
    }
  }
  console.log(arr)
</script>
