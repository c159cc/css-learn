<title>文字可以让inline-block变高: 前提必须设置width</title>
<style>
  .foo {
    display: inline-block;
    min-width: 30px;
    max-width: 200px;
    position: relative;
    background: rgba(0, 0, 0, 0.2);
    z-index: 0;
    border: 1px solid red;
  }

  .foo::before {
    content: "";
    width: 100%;
    /* position: absolute; */
    float: left;
    padding-bottom: 50%;
    background: pink;
    z-index: -1;
  }

  .foo::after {
    content: "";
    display: block;
    clear: both;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="foo">
    父元素尺定
  </div>
  <div class="foo">
    父元素尺寸不固定父元素尺寸不
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
    </blockquote>
  </div>
</div>
