<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
  .wrap {
    margin-top: 20px;
    width: 380px;
    height: 300px;
    background: pink;
    display: grid;
    grid:
      "a b" 100px "c c" 100px/200px 100px;
  }

  .b1{
    background: skyblue;
  }
  .a {
    outline: 1px solid red ;
    grid-area: a;
    width: 200px;
  }

  .b {
    outline: 1px solid orange;
    grid-area: b;
  }

  .c {
    outline: 1px solid yellow;
    grid-area: c;
  }

  .wrap img {
    max-width: 100%;
    max-height: 100%;
  }

  .wrap .c {
    outline: 1px solid red;
    object-position: left top;
    object-fit: fill;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="wrap b1">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </div>
  <div class="wrap">
    <img class="a" src="/config/images/cs1.jpg" alt="">
    <img class="b" src="/config/images/cs3.jpg" alt="">
    <img class="c" src="/config/images/cs2.jpg" alt="">
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>让照片忽略自己的尺寸使用容器大小</h5>
    </blockquote>
  </div>
</div>
