<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
  .foo {
    width: 180px;
    height: 100px;
    border: 1px solid red;
    animation: width1 2s ease-in;
  }

  .foo1 {
    animation-direction: normal;
  }

  .foo2 {
    animation-direction: alternate;
  }

  .foo3 {
    animation-direction: reverse;
  }

  .foo4 {
    animation-direction: alternate-reverse;
  }

  .foo5 {
    width: 180px;
    height: 100px;
    border: 1px solid red;
    animation: width1 2s ease-in reverse;
  }


  @keyframes width1 {
    0% {
      width: 180px;
    }

    100% {
      width: 380px;
    }
  }

  .boo0 {
    width: 180px;
    border: 1px solid green;
    height: 10px;
  }

  .boo {
    width: 280px;
    border: 1px solid red;
    height: 10px;
  }

  .boo1 {
    width: 380px;
    border: 1px solid blue;
    height: 10px;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <button id="btn">暂停</button>
  <div class="boo0"></div>
  <div class="boo"></div>
  <div class="boo1"></div>
  <div class="foo foo1">少一些冲动和浮躁, 多一些冷静和客观</div>

  <div class="foo5">少一些冲动和浮躁, 多一些冷静和客观</div>

    </blockquote>
  </div>
</div>
<script>
  var run = true
  btn.onclick = () => {
    document.querySelectorAll('.foo').forEach(item => {
      console.log("item - > ", item.style)
      item.style.animationPlayState = run ? 'paused' : 'running';
      console.log("state=", item.style.animationPlayState)
    })

    run = !run;
  }
