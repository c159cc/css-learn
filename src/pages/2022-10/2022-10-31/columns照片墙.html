<style>
  .masonry-container {
    /* width: 380px; */
    --masonry-colum-small: 1;
    --masonry-colum-medium: 2;
    --masonry-colum-large: 3;
    --masonry-gap: 2rem;
    padding: var(--masonry-gap);
  }

  .masonry-columns {
    column-count: var(--masonry-colum-small);
    column-width: calc(1 / var(--masonry-colum-small) * 100%);
    gap: var(--masonry-gap);
  }

  .masonry-brick {
    width: 100%;
    height: auto;
    /* margin: var(--masonry-gap); */
    display: block;
  }

  .masonry-brick:not(:first-child) {
    margin-top: var(--masonry-gap);
  }

  @media (min-width:800px) {
    .masonry-columns {
      column-count: var(--masonry-colum-medium);
      column-width: calc(1 / var(--masonry-colum-medium) * 100%);
      gap: var(--masonry-gap);
    }
  }

  @media (min-width:1200px) {
    .masonry-columns {
      column-count: var(--masonry-colum-large);
      column-width: calc(1 / var(--masonry-colum-large) * 100%);
      gap: var(--masonry-gap);
    }
  }
</style>
