<style>
  .demo {
    width: 380px;

  .demo::after{

    height: 100%;

    color:blue;

  }

  .block {
    margin-left: 20px;
    height: 100%;
    width: 100%;
    background: orange;
    color:black;
    margin-top: -200px;
  }
  .foo{
    width: 100%;
    height: 100%;
    margin-left: 20px;

    border:5px solid green;
  }

</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="demo">
    <div class="foo"><div class="inline-block">inline block文本</div></div>
    <div class="block">inline block文本-block</div>
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>block在后, block文字围绕在float周围</h5>
    </blockquote>
  </div>
</div>
