<title>grid缩写语法area后面分配尺寸</title>
<style>
  #grid {
    display: grid;
    width: 380px;
    height: 300px;
    grid:
      "h c"
      "a b"
      "f f" 30px /auto 1fr;
  }

  #title {
    grid-area: h;
  }

  #score {
    grid-area: c;
  }

  #stats {
    grid-area: a;
  }

  #board {
    grid-area: b;
  }

  #controls {
    grid-area: f;
  }

  #grid>div,
  .grid2>div {
    border: 1px solid red;
  }

  .grid2 {
    margin-top: 20px;
    display: grid;
    width: 380px;
    height: 300px;
    grid: auto-flow 1fr/repeat(auto-fill, 100px);
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div id="grid">
    <div id="title">Game Title</div>
    <div id="score">Score</div>
    <div id="stats">Stats</div>
    <div id="board">Board</div>
    <div id="controls">Controls</div>
  </div>
  <h4>尽可能多的生成列</h4>
  <h4>grid: auto-flow 1fr/repeat(auto-fill, 100px);</h4>
  <div class="grid2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>布局描述</h5>
      <p>三行两列, 前两行高度自动, 第三行高度固定为30px
      </p>
      <p>第一列宽度适应内容, 第二列宽度填满容器; 其中auto对应第一列, 1fr对应第二列</p>
    </blockquote>
  </div>
</div>
