<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
  #grid {
    width: 380px;
    height: 300px;
    display: grid;
    grid-template-rows: auto 1fr auto;
    grid-template-columns: auto 1fr;
  }

  #title {
    grid-row: 1;
    grid-column: 1;
  }

  #stats {
    grid-row: 2;
    grid-column: 1;
  }

  #score {
    grid-row: 3;
    grid-column: 1;
  }

  #board {
    grid-row: 1 / span 2;
    /* grid-row:1 / 3; */
    grid-column: 2;
  }

  #controls {
    grid-row: 3;
    grid-column: 2;
    justify-self: center;
  }

  #grid>div {
    border: 1px solid red;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div id="grid">
    <div id="title">Game Title</div>
    <div id="score">Score</div>
    <div id="stats">Stats</div>
    <div id="board">Board</div>
    <div id="controls">Controls</div>
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>justify-self包含自己的边框</h5>
      <p>并不是里面的元素居中, 而是自己在grid布局中居中</p>
      <p>1/ span 2 等价于 1/3</p>
    </blockquote>
  </div>
</div>
