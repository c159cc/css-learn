<title>少一些冲动和浮躁, 多一些冷静和客观</title>
<style>
  .demo {
    width: 380px;
    height: 200px;
    margin: 10px auto;
    border: 1px solid #ccc;
    /* 产生堆叠上下文 */
    position: relative;
    z-index: 0;
    background: red;
    padding: 0;
    font-size: 50px;
  }

  .block {
    margin-left: 20px;
    height: 100%;
    width: 100%;
    background: orange;
    color:black;
  }

  .inline-block {
    display: inline-block;
    width: 100%;
    height: 100%;
    background: yellow;
    margin-top: -200px;
    vertical-align: top;
    margin-left: 20px;
    color:blue;
    opacity: 0.9;
  }
</style>
<div id="effect" class="part">
  <h3>效果：</h3>
  <div class="demo">
    <div class="block">inline block文本</div>
    <div class="inline-block"></div>
  </div>
  <div class="markdown-section">
    <blockquote class="block-tip">
      <h5>inline-block通过margin偏移之后位于block之上</h5>
      <p>block里面的文本被inline-block遮挡
      </p>
      <h5>如果block的位置位于inline-block之后呢?</h5>
      <p>
        那么block的文本位于inline-block之上
      </p>
      <p>如果inline-block在下, inline-block的背景色会遮住block的文本</p>
    </blockquote>
  </div>
</div>
